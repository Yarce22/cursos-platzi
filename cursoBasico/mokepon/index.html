<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Mokepon Game</title>
  </head>
  <body>
    <section class="seleccionar-mascota">
      <h1 class="titulo">Mokepon</h1>

      <h2 class="subtitulo">Elige a tu mascota</h2>

      <div id="contenedor-tarjetas" class="tarjetas">
        
      </div>

      <div>
        <button id="boton-mascota">Seleccionar</button>
      </div>
    </section>

    <section id="ver-mapa">
      <h1 class="titulo">Recorre el mapa con tu Mokepon</h1>
      <canvas id="mapa"></canvas>
      <div id="btns-mover">
        <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()" id="mover-arriba" class="btnMover">Arriba ⬆️</button>
        <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()" id="mover-izquierda" class="btnMover">Izquierda ⬅️</button>
        <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()" id="mover-abajo" class="btnMover">Abajo ⬇️</button>
        <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()" id="mover-derecha" class="btnMover">Derecha ➡️</button>
      </div>
    </section>
    
    <section id="seleccionar-ataque">
      <h1 class="titulo">Mokepon</h1>

      <h2 class="subtitulo" id="subtitulo-ataque">Elige tu ataque</h2>

      <div id="botones-ataque">
      </div>
    </section>

    <section id="reiniciar">
      <button id="boton-reiniciar">Reiniciar</button>
    </section>

    <section id="section-vidas">
        <div id="ataque-del-jugador">
          <p id="titulo-vidas"><span id="mascota-jugador">Tu mascota</span> tiene <span id="vidas-jugador">3</span> vidas</p>
          <img src="" alt="Mokepon-Jugador" id="img-mascota-jugador">
        </div>

        <div id="mensajes">
          <p id="resultado">Que comience el combate! </p>
        </div>

        <div id="ataque-del-enemigo">
          <p id="titulo-vidas"><span id="mascota-enemigo">La mascota del enemigo</span> tiene <span id="vidas-enemigo">3</span> vidas</p>
          <img src="" alt="Mokepon Enemigo" id="img-mascota-enemigo">
        </div>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
